splitter:
    class: TokenTextSplitter
    chunk_size: 512
    chunk_overlap: 0
embedder:
    class: HuggingFaceEmbedding                             # Use 'HuggingFaceEmbedding' for embedding models from HuggingFace, or 'OpenAIEmbedding' for OpenAI embedding models
    model: "BAAI/bge-large-en-v1.5"                         # Embedding model name
    llmkey: ""                                              # API key for the embedding model (if required)
metadata:
    class: DKubexFMMetadataExtractor
vectorstore:
    class: WeaviateVectorStore
    provider: dkubex
    uri: ""
    textkey: 'paperchunks'
docstore:
    class: WeaviateDocumentStore
    provider: dkubex
    uri: ""
    textkey: 'paperdocs'
reader:
  - source: file                                            # Llamaindex dataloader to be used for ingesting data
    description: "https://docs.llamaindex.ai/en/stable/module_guides/loading/simpledirectoryreader.html"
    inputs:
      loader_args:                                          # Arguments to be passed to the dataloader
        input_dir: "/absolute/path/of/dataset/folder"       # Absolute path to the directory containing the fields to be ingested by 'file' dataloader
        recursive: true
        exclude_hidden: true
    pyloader: /absolute/path/of/pyloader/file               # Absolute path to the custom pyloader file