deployment_config:
  autoscaling_config:
    min_replicas: 0
    max_replicas: 1
    target_num_ongoing_requests_per_replica: 24
    downscale_delay_s: 3600.0
    upscale_delay_s: 15.0
  max_concurrent_queries: 64
engine_config:
  model_id: mistralai/Pixtral-12B-2409
  hf_model_id: mistralai/Pixtral-12B-2409
  type: VLLMEngine
  image: "vllm/vllm-openai:v0.6.4"
  command: 
  - "python3"
  - "-m"
  - "vllm.entrypoints.openai.api_server"
  engine_kwargs:
    gpu-memory-utilization: 0.9
    max-model-len: 4096
    tokenizer-mode: mistral
    config-format: mistral
    load_format: mistral
    tensor-parallel-size: 4
  engine_flags:
  - trust-remote-code
  - disable-log-requests
  #engine_envs:
  #  VLLM_LOGGING_LEVEL: "DEBUG"
  #  NCCL_DEBUG: "TRCAE"
  max_total_tokens: 4096
scaling_config:
  num_workers: 1
  num_gpus_per_worker: 1
  num_cpus_per_worker: 8
  memory_per_worker: "50G"
  placement_strategy: "STRICT_PACK"
  resources_per_worker:
    accelerator_type_a10: 0.01
dkubex:
  needs_token: true
  catalogue_enabled: true
